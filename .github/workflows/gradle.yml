name: Gradle Package

on:
  push:
    branches:
      - '**'
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Display bradle version
      run: ./gradlew versionDisplay

    - name: Display version File
      run: ./gradlew versionFile

    - name: Export build/version.properties
      run: echo "${{ VERSION_COMMIT  }} && "export $(cat build/version.properties | xargs) && env && echo "${{ VERSION_COMMIT  }}"

    - name: Export build/version.properties
      run: env


    - name: Set the value
      id: step_one
      run: |
        echo "action_state=yellow" >> $GITHUB_ENV
  - name: Use the value
      id: step_two
      run: |
        echo "${{ env.action_state }}" # This will output 'yellow'
